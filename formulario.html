<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sytle_formulario.css" />
  <title>Formulário</title>
</head>
<body>
  <form class="caixaForm">
    <h2>Formulário</h2>
    <p></p>
    <div class="mb-3">
        <label for="exampleInputNome" class="form-label">Nome Completo</label>
        <input type="text" name="nome" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" name = "email" class="form-control" placeholder="exemplo@gmail.com.br" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputNome" class="form-label">Número de Telefone</label>
        <input type="text" name="numero" class="form-control" placeholder="(DDD) 99999-9999" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div>
        <label for="">Data de nascimento</label>
        <br>
        <input type="date" name="nascimento" class="dataNascimento">
      </div>
      <p></p>
      <div>
        <label for="area" > Área de interesse: </label>
        <br>
        <select name="area" class="area">
            <option value="">Ciência da Computação</option>
            <option value="">Engenharia Civil</option>
            <option value="">Direito</option>
            <option value="">Desenvolvimento de Sistemas</option>
            <option value="">Publicidade</option>


        </select>
    <button type="submit" class="btn btn-primary" id="botaoEnviar">Cadastrar</button>
    
    </div>
  </form>
</body>
</html>
